<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .menu-container {
      position: relative;
      display: inline-block;
    }

    .menu-image {
      display: block;
      max-width: 100%;
      border-radius: 8px;
    }

    .menu-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 5 columnas */
      grid-template-rows: repeat(2, 1fr);   /* 2 filas */
    }

    .menu-grid a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      /* Opcional: poner borde para visualizar la malla */
      /* border: 1px solid rgba(0,255,0,0.3); */
    }

    .menu-grid a:hover {
      background-color: rgba(0, 157, 128, 0.2); /* color FFT semi-transparente */
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="menu-container">
      <!-- Imagen principal -->
      <img src="./prueba_Menu.png" alt="Imagen de ejemplo" class="menu-image">

      <!-- Malla de enlaces (5x2) -->
      <div class="menu-grid">
        <a href="hemming.html" title="Hemming"></a>
        <a href="welding.html" title="Welding"></a>
        <a href="laser.html" title="Laser Technology"></a>
        <a href="metrology.html" title="Metrology"></a>
        <a href="logistics.html" title="Part logistics"></a>
        <a href="agv.html" title="AGV"></a>
        <a href="lightweight.html" title="Lightweight"></a>
        <a href="plant.html" title="Plant components"></a>
        <a href="standards.html" title="Standards"></a>
        <a href="testing.html" title="Testing"></a>
      </div>
    </div>
  </div>
</body>
</html>
